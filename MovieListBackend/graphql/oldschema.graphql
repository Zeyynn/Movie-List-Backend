type Movie {
  id: ID!
  name: String!
  description: String
  release_year: Int
  genre: String
  director: String
  rating: Float
  director: Director @belongsTo
}

type Director {
  id: ID!
  name: String!
  biography: String
  birth_date: String
  movies: [Movie!]! @hasMany
}

type Query {
  movies: [Movie!]! @all
  movie(id: ID! @eq): Movie @find
  directors: [Director!]! @all
  director(id: ID! @eq): Director @find
}

type Mutation {

    createDirector(
    name: String!
    biography: String
    birth_date: String
  ): Director @create

  createMovie(
    name: String!
    description: String
    release_year: Int
    genre: String
    director: String
    rating: Float
  ): Movie @create

  updateMovie(
    id: ID! @eq
    name: String
    description: String
    release_year: Int
    genre: String
    director: String
    rating: Float
  ): Movie @update

  deleteMovie(id: ID! @eq): Movie @delete
}
