type Movie {
  id: ID!
  name: String!
  description: String
  release_year: Int
  rating: Float
  director: Director @belongsTo
  genre: Genre @belongsTo
}

type Query {
  movies: [Movie!]! @all
  movie(id: ID! @eq): Movie @find
}

type Mutation {
  createMovie(
    name: String!
    description: String
    release_year: Int
    rating: Float
    director_id: ID!
    genre_id: ID!
  ): Movie @create

  updateMovie(
    id: ID! @eq
    name: String
    description: String
    release_year: Int
    rating: Float
    director_id: ID
    genre_id: ID
  ): Movie @update

  deleteMovie(id: ID! @eq): Movie @delete
}
